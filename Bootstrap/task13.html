<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1>RESPONSIVE WEB PAGE</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xxl-3 bg-primary text-white">Primary</div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xxl-5 bg-secondary text-white">Secondary</div>
            <div class="col-12 col-sm-4 col-md-9 col-lg-3 col-xxl-2 bg-success text-white">Success</div>
            <div class="col-12 col-sm-8 col-md-3 col-lg-3 col-xxl-2 bg-info text-white">info</div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-2 col-xxl-5 bg-warning text-white">Warning</div>
            <div class="col-12 col-sm-6 col-md-2  col-lg-7 col-xxl-6 bg-danger text-white">Danger</div>






    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
</body>
</html>
